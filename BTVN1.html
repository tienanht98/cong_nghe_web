<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN1</title>

    <script type="text/javascript">
          function Tinhketqua() {
             var a = document.getElementById("a").value;
             var b = document.getElementById("b").value;
             var c = document.getElementById("c").value;
             var delta = b*b - 4*c*a;
             var x1, x2;
             if(delta == 0){
                x1=x2=(-b)/(2*a);
                document.getElementById("x1").value = x1;
                document.getElementById("x2").value = x2;
             }
             else if(delta < 0){
                alert("Phuong trinh vo nghiem");
             }
             else{
                x1 = (b+Math.sqrt(delta))/(2*a);
                x2 = (b-Math.sqrt(delta))/(2*a);
                document.getElementById("x1").value = x1;
                document.getElementById("x2").value = x2;
             }            
          }
    </script>
</head>
<body>
    <div>
        <span>Nhap gia tri a:</span>
        <input type="text" name="a" id="a">
    </div>
    <div>
        <span>Nhap gia tri b:</span>
        <input type="text" name="b" id="b">
    </div>
    <div>
        <span>Nhap gia tri c:</span>
        <input type="text" name="c" id="c">
    </div>
    <div><input type="submit" name="submit" id="submit" value="Tinh" onclick="Tinhketqua()"></div>
    <div>
        <span>X1 : </span><input type="text" name="x1" id="x1">
        <span>X2 : </span><input type="text" name="x2" id="x2">
    </div>
</body>
</html>
