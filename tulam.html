<head>

        type="text/javascript"></script>
</head>

<body>
    <div class="container">

        <form class="myform">
            <h2>Đăng ký tài khoản</h2>
            <div class="form-group">
                <label class="col-3">Họ và Tên(*):</label>
                <input type="text" class="col-4" id="name" name="name" />
            </div>
            <div class="form-group">
                <label class="col-3">Tên đăng nhập(*):</label>
                <input type="text" class="col-4" id="username" name="username" />
            </div>
            <div class="form-group">
                <label class="col-3">Mật khẩu(*):</label>
                <input type="text" class="col-4" id="password" name="password" />
            </div>
            <div class="form-group">
                <label class="col-3">re Mật khẩu(*):</label>
                <input type="text" class="col-4" id="re-password" name="re-password" />
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-6">
                    <input type="submit" class="btn btn-primary" id="btn-register" onclick="register()"
                        value="Đăng ký tài khoản">
                </div>
            </div>
            <h2>Thông Tin Cá Nhân</h2>
            <div class="form-group">
                <label class="col-3">Ngày Sinh(*):</label>
                <input type="date" class="col-4" id="bday" name="bday" />
            </div>
            <div class="form-group">
                <label class="col-3">Giới tính(*):</label>
                <label class="radio-inline col-2"><input type="radio" name="optradio" value="man"> Nam</label>
                <label class="radio-inline col-2"><input type="radio" name="optradio" value="woman"> Nữ</label>
            </div>
            <div class="form-group">
                <label class=" col-3">Số CMTND(*):</label>
                <input type="number" class="col-4" id="idUser" name="idUser" >
            </div>
        </form>
    </div>

</body>
